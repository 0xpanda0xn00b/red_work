
name: Build of UBI 8 based Developer Images

on:
  push:
    branches: [ main ]

jobs:

  build_ubi8_images:
    name: Build and publish ubi8 images to Quay.io
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Quay.io
        uses: docker/login-action@v1 
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
      - name: Docker Build & Push base
        uses: docker/build-push-action@v2
        with:
          push: true
          context: base/ubi8
          tags: |
            quay.io/devfile/base-developer-image:ubi8
      - name: Docker Build & Push universal
        uses: docker/build-push-action@v2
        with:
          push: true
          context: universal/ubi8
          tags: |
            quay.io/devfile/universal-developer-image:ubi8
